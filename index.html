<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index-css.css">
    <link href='https://fonts.googleapis.com/css?family=Fredoka One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <title>Welcome to FlashMatch</title>
</head>
<body>
    <header id="main_header" class="cf">
        <nav>
            <ul>
                <div id="header_logo">
                    <li><img id="flashmatchlogo" src="images/flashmatch_transparent.png" alt="FlashMatch Logo"></li>
                </div>

                <div id="header_title">
                    <li class="header_text" id="text-flashmatch">FlashMatch</li>
                </div>

                <div id="header_links">
                    <li id="flashcard_genres" class="nav_links">FlashGenres</li>
                    <li class="nav_links" id="about_link">About</li>
                    <li class="nav_links" id="contact_link">Contact</li>
                </div>

                <div id="header_button">
                    <li><button id="profile_button" type="button" name="button">Profile</button></li>
                </div>
            </ul>
        </nav>
    </header>

    <main id="splash_content_box" class="cf">
        <div id="splash_text_box">
            <p id="splash_text">Meet people with similiar interests</p>
            <button id="splash_button">DISCOVER CONNECTIONS</button>
        </div>

        <div id="splash_image_box">
            <img id="splash_image" src="images/Online friends-rafiki.png">
        </div>
    </main>

    <footer class="cf">
        <p class="nav_links" id="about_footer">About FlashMatch</p>
        <p class="nav_links" id="contact_footer">Contact Us</p>
        <p id="copyright">&#169; Copyright FlashMatch Team</a>
        <div>
          <a id="Freepik" href="https://storyset.com/">Illustration by Freepik Storyset</a>
        <div>
    </footer>

    <script src="js/index-js.js"></script>
</body>
</html>
